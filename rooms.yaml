openapi: 3.0.0
info:
  version: 1.0.0
  title: Rooms
#  description: |-
#    Conversations take place in rooms. This section includes the following:
#    * **Groups**: Organize discussions with groups or channels.
#    * **Channels**: Create and manage dedicated [channels](https://docs.rocket.chat/use-rocket.chat/user-guides/rooms/channels) for various topics.
#    * **Rooms**: Manage rooms and modify room settings.
#    * **Teams**: Create and manage [teams](https://docs.rocket.chat/use-rocket.chat/user-guides/rooms/teams) and team members.
#    * **Directory**: Search workspace users, teams, and channels.
servers:
  - url: https://apiexplorer.support.rocket.chat
paths:
  /api/v1/channels.create:
    post:
      tags:
        - Channels
      summary: Create Channel
      description: |-
        Create a public channel. Optionally, include specified users. The channel creator is included as a member by default. Permission required: `create-c`.
        Channel naming has restraints following the regex filter `[0-9a-zA-Z-_.]+` by default. See <a href="https://docs.rocket.chat/docs/general#utf8" target="_blank">UTF8 Settings</a> to modify regex filter for channel names. Channel names must not allow for any whitespaces.

        ### Changelog

        | Version | Description               |
        | ------- | ------------------------- |
        | 6.4.1   | Added `excludeSelf` param |
        | 0.13.0  | Added                     |
      operationId: post-api-v1-channels.create
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the channel.
                members:
                  type: array
                  description: An array of the users to be added to the channel when it is created.
                  items:
                    type: string
                readOnly:
                  type: boolean
                  description: Set if the channel is read only or not. It is `false` by default.
                excludeSelf:
                  type: boolean
                  description: 'If set to true, the user calling the endpoint is not automatically added as a member of the channel. The default `value` is false.'
                customFields:
                  type: object
                  description: |-
                    If you have defined custom fields for your workspace, you can provide them in this object parameter. For details, see the <a href='https://docs.rocket.chat/docs/custom-fields' target='_blank'>Custom Fields</a> document.
                extraData:
                  type: object
                  description: |-
                    Enter the following details for the object:
                    - `broadcast`: Whether the channel should be a broadcast room.
                    - `encrypted`: Whether the channel should be encrypted.
                    - `teamId`: Enter an existing team ID for this channel. You need the `create-team-channel` permission to add a team to a channel.
                    
                    For more information, see <a href='https://docs.rocket.chat/use-rocket.chat/user-guides/rooms/channels#channel-privacy-and-encryption' target='_blank'>Channels</a>
              required:
                - name
            examples:
              Example:
                value:
                  name: channelname
                  members:
                    - rocket.cat
                  readOnly: true
                  excludeSelf: true
                  customFields:
                    type: default
                  extraData:
                    broadcast: true
                    encrypted: false
                    teamId: 658441562dd9f928ad9951aa
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  channel:
                    type: object
                    properties:
                      _id:
                        type: string
                      fname:
                        type: string
                      _updatedAt:
                        type: string
                      customFields:
                        type: object
                      name:
                        type: string
                      t:
                        type: string
                      msgs:
                        type: integer
                      usersCount:
                        type: integer
                      u:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                          name:
                            type: string
                      ts:
                        type: string
                      ro:
                        type: boolean
                      default:
                        type: boolean
                      sysMes:
                        type: boolean
                  success:
                    type: boolean
              examples:
                Example:
                  value:
                    channel:
                      _id: ByehQjC44FwMeiLbX
                      name: channelname
                      t: c
                      usernames:
                        - example
                      msgs: 0
                      u:
                        _id: aobEdbYhXfu5hkeqG
                        username: example
                      ts: '2016-05-30T13:42:25.304Z'
                    success: true
        '401':
          $ref: '#/components/responses/authorizationError'
  /api/v1/channels.addAll:
    post:
      tags:
        - Channels
      summary: Add all Users to a Channel
      description: |-
        Adds all users in the workspace to a public room. Permission required: `add-all-to-room`.
        The maximum number of users you can add at once depends on your workspace's REST API settings. To access this setting, go to **Administration** > **Settings** > **General** > **REST API** > **User Limit for Adding All Users to Channel**.
        
        ### Changelog
        | Version | Description               |
        | ------- | ------------------------- |
        |0.55.0   | Added `activeUsersOnly` param |
        |0.48.0   | Renamed to `channels.addAll` from `channel.addAll`|
      operationId: post-api-v1-channels.addAll
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: string
                  description: The channel's ID.
                activeUsersOnly:
                  type: boolean
                  description: Add only active users. It is `false` by default.
              required:
                - roomId
            examples:
              Example:
                value:
                  roomId: WDuJLFkjwk6L7LdFC
                  activeUsersOnly: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  channel:
                    type: object
                    properties:
                      _id:
                        type: string
                      fname:
                        type: string
                      customFields:
                        type: object
                      topic:
                        type: string
                      broadcast:
                        type: boolean
                      encrypted:
                        type: boolean
                      name:
                        type: string
                      t:
                        type: string
                      msgs:
                        type: integer
                      usersCount:
                        type: integer
                      u:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                      ts:
                        type: string
                      ro:
                        type: boolean
                      default:
                        type: boolean
                      sysMes:
                        type: boolean
                      _updatedAt:
                        type: string
                      lastMessage:
                        type: object
                        properties:
                          _id:
                            type: string
                          rid:
                            type: string
                          msg:
                            type: string
                          ts:
                            type: string
                          u:
                            type: object
                            properties:
                              _id:
                                type: string
                              username:
                                type: string
                              name:
                                type: string
                          _updatedAt:
                            type: string
                          urls:
                            type: array
                            items:
                              type: object
                          mentions:
                            type: array
                            items:
                              type: object
                          channels:
                            type: array
                            items:
                              type: object
                          md:
                            type: array
                            items:
                              type: object
                              properties:
                                type:
                                  type: string
                                value:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      type:
                                        type: string
                                      value:
                                        type: string
                      lm:
                        type: string
                  success:
                    type: boolean
              examples:
                Success:
                  value:
                    channel:
                      _id: ByehQjC44FwMeiLbX
                      name: channelname
                      t: c
                      usernames:
                        - example
                        - rocket.cat
                      msgs: 0
                      u:
                        _id: aobEdbYhXfu5hkeqG
                        username: example
                      ts: '2016-05-30T13:42:25.304Z'
                    success: true
        '401':
          $ref: '#/components/responses/authorizationError'
  /api/v1/channels.addLeader:
    post:
      tags:
        - Channels
      summary: Add Channel Leader
      description: |-
        Assign the role of `leader` to a channel member. See <a href='https://docs.rocket.chat/docs/room-roles' target='_blank'>Room Roles</a> for details about the roles.
        
        Permission required: `set-leader`
        ### Changelog
        | Version | Description               |
        | ------- | ------------------------- |
        | 0.75.0   | Added                    |
      operationId: post-api-v1-channels.addLeader
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: string
                  description: The channel ID.
                userId:
                  type: string
                  description: The ID of the user to be made leader.
              required:
                - roomId
                - userId
            examples:
