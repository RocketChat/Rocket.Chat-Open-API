                  description: 'Determines if messages from discussions should be pruned. By default, the value is true.'
                ignoreThreads:
                  type: boolean
                  description: 'Determines if messages from threads should be pruned. By default, the value is true.'
              required:
                - roomId
                - latest
                - oldest
