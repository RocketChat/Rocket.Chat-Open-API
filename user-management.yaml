openapi: 3.0.0
info:
  version: 1.0.0
  title: User Management
#  description: |-
#    User management in Rocket.Chat includes the following:
#      * **Users**: Manage [users](https://docs.rocket.chat/use-rocket.chat/workspace-administration/users), preferences, and tokens.
#      * **Permissions**: Manage user [permissions](https://docs.rocket.chat/use-rocket.chat/workspace-administration/permissions) and access.
#      * **Roles**: Assign and manage user [roles](https://docs.rocket.chat/use-rocket.chat/workspace-administration/permissions#roles).
#      * **LDAP**: Test and sync [LDAP](https://docs.rocket.chat/use-rocket.chat/authentication/ldap) connection.
servers:
  - url: https://apiexplorer.support.rocket.chat
paths:
  /api/v1/roles.create:
    post:
      tags:
        - Roles
      summary: Create Role
      description: |-
       <div style="text-align: center; margin: 1rem 0 1rem 0;"><img src="https://raw.githubusercontent.com/RocketChat/Rocket.Chat-Open-API/main/images/Enterprise%20tag.svg" alt="Premium tag" style="display: block; margin: auto;"></div>

        Create a new <a href='https://docs.rocket.chat/docs/roles-in-rocketchat' target='_blank'>role</a> in the workspace. See <a href='https://docs.rocket.chat/v1/docs/custom-roles' target='_blank'>Custom Roles</a> for further information.

        * You can't create new roles with the same name as existing roles. For example, it is not possible to create a new role with the name `admin`.
        * The scope can either be `Users`(user level) or `Subscriptions`(room level).
        * Permission required: `access-permissions`
        
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |6.0.0            | Moved to Enterprise plan.       |
        |3.15.0            | The endpoint is no longer used to update roles.       |
        |0.70.0            | Added       |
      operationId: post-api-v1-roles.create
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Enter the new role's name.
                  example: newRole
                scope:
                  type: string
                  description: The new role's scope. The default value is `Users`.
                  example: Subscriptions
                description:
                  type: string
                  description: Enter a description for the new role.
                  example: Role description
                mandatory2fa:
                  type: boolean
                  description: >-
                    Whether the role should have a mandatory 2FA. The default
                    value is `false`.
                  default: false
              required:
                - name
            examples:
              Example 1:
                value:
                  name: Test Role
                  scope: Users
                  description: Testing Role for API
                  mandatory2fa: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: object
                    properties:
                      _id:
                        type: string
                      name:
                        type: string
                      scope:
                        type: string
                      description:
                        type: string
                      protected:
                        type: boolean
                      mandatory2fa:
                        type: boolean
                      _updatedAt:
                        type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    role:
                      _id: 646c431fa8c3a3ba32d0e1c4
                      name: support1
                      scope: Subscriptions
                      description: Role support tier 1
                      protected: false
                      mandatory2fa: false
                      _updatedAt: '2023-05-23T04:37:51.161Z'
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: >-
                      The role properties are invalid.
                      [error-invalid-role-properties]
                    errorType: error-invalid-role-properties
                Example 2:
                  value:
                    success: false
                    error: >-
                      Role name already exists
                      [error-duplicate-role-names-not-allowed]
                    errorType: error-duplicate-role-names-not-allowed
                Example 3:
                  value:
                    success: false
                    error: >-
                      Accessing permissions is not allowed
                      [error-action-not-allowed]
                    errorType: error-action-not-allowed
        '401':
          $ref: '#/components/responses/authorizationError'
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
  /api/v1/roles.update:
    post:
      tags:
        - Roles
      summary: Update Role
      description: |-
        <div style="text-align: center; margin: 1rem 0 1rem 0;"><img src="https://raw.githubusercontent.com/RocketChat/Rocket.Chat-Open-API/main/images/Enterprise%20tag.svg" alt="Premium tag" style="display: block; margin: auto;"></div>
        
        Update a role in the workspace. <br>
        
        Permission required: `access-permissions`
                
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |6.0.0            | Moved to Enterprise plan.       |
      operationId: post-api-v1-roles.update
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roleId:
                  type: string
                  example: 646c431fa8c3a3ba32d0e1c4
                  description: The role ID that you want to update.
                name:
                  type: string
                  example: newRole
                  description: The updated name of the role.
                scope:
                  type: string
                  example: Subscriptions
                  description: >-
                    The updated  scope of the role. The default value is
                    `Users`.
                description:
                  type: string
                  example: Role description
                  description: Updated description for the role.
                mandatory2fa:
                  type: boolean
                  default: false
                  description: >-
                    Whether the role should have a mandatory 2FA. The default
                    value is `false`.
              required:
                - roleId
                - name
            examples:
              Example 1:
                value:
                  roleId: 646c431fa8c3a3ba32d0e1c4
                  name: Test Role
                  scope: Users
                  description: Testing Role for API
                  mandatory2fa: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: object
                    properties:
                      _id:
                        type: string
                      name:
                        type: string
                      scope:
                        type: string
                      description:
                        type: string
                      protected:
                        type: boolean
                      mandatory2fa:
                        type: boolean
                      _updatedAt:
                        type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    role:
                      _id: 646c431fa8c3a3ba32d0e1c4
                      name: update role
                      scope: Users
                      description: Update Role support tier 1
                      protected: false
                      mandatory2fa: false
                      _updatedAt: '2023-05-23T05:33:33.730Z'
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: >-
                      The role properties are invalid.
                      [error-invalid-role-properties]
                    errorType: error-invalid-role-properties
                Example 2:
                  value:
                    success: false
                    error: >-
                      Accessing permissions is not allowed
                      [error-action-not-allowed]
                    errorType: error-action-not-allowed
        '401':
          $ref: '#/components/responses/authorizationError'
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
  /api/v1/roles.addUserToRole:
    post:
      tags:
        - Roles
      summary: Assign Role to User
      description: |-
        Assign a role to a user. Optionally, you can set this role to a user for a specific room. <br>
        **Permissions required**:
        - `access-permissions`: Required to modify permissions for various roles
        - `assign-admin-role`: Permission to assign the admin role to other users
        
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |0.70.0            | Added       |
      operationId: post-api-v1-roles.addUserToRole
      requestBody:
        description: |-
          By default, the three major room roles are available in Rocket.Chat are **Owner**, **Leader**, and **Moderator**. 
          [Creating custom roles](https://docs.rocket.chat/use-rocket.chat/user-management/custom-roles) is exclusively available on the Enterprise plan. 
          Refer to [Roles](https://docs.rocket.chat/setup-and-configure/roles-in-rocket.chat) for more information.
        content:
          application/json:
            schema:
              type: object
              properties:
                roleName:
                  type: string
                  description: |-
                    The role name. Alternatively, use the `roleId` parameter.
                    Note: 
                      * For default roles, the role name and ID are the same. For custom roles, the name and ID are different. 
                      * If you are setting a custom role for a user, make sure to enter the custom role ID and not the role name.
                      * The `roleName` parameter will be removed from 7.0.0. Use the `roleId` parameter instead.
                      Refer to [Roles](https://docs.rocket.chat/setup-and-configure/roles-in-rocket.chat) for more information.
                  example: auditor-log
                username:
                  type: string
                  description: The user name.
                  example: test.fun
                roomId:
                  type: string
                  description: The ID of the room where the user should be assigned a role, if it is a room role.
                  example: 4adb09baa5ad42
              required:
                - roleName
                - username
            examples:
              Example 1:
                value:
                  roleName: auditor-log
                  username: test.fun
                  roomId: 64adb09baa5ad4273bfc
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: object
                    properties:
                      _id:
                        type: string
                      scope:
                        type: string
                      description:
                        type: string
                      mandatory2fa:
                        type: boolean
                      name:
                        type: string
                      protected:
                        type: boolean
                      _updatedAt:
                        type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    role:
                      _id: auditor-log
                      scope: Users
                      description: ''
                      mandatory2fa: false
                      name: auditor-log
                      protected: true
                      _updatedAt: '2023-07-10T23:20:56.702Z'
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: >-
                      must have required property 'username'
                      [error-invalid-role-properties]
                    errorType: error-invalid-role-properties
                Example 2:
                  value:
                    success: false
                    error: >-
                      The required "userId" or "username" param provided does
                      not match any users [error-invalid-user]
                    errorType: error-invalid-user
                Example 3:
                  value:
                    success: false
                    error: error-invalid-role-properties
        '401':
          $ref: '#/components/responses/authorizationError'
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
  /api/v1/roles.getUsersInRole:
    get:
      tags:
        - Roles
      summary: Get Users of a Role
      operationId: get-api-v1-roles.getUsersInRole
      parameters:
        - name: role
          in: query
          description: The role name or the role ID. For custom roles, use the role ID.
          required: true
          schema:
            type: string
            example: 653ec9873c7460e18e6f
        - name: roomId
          in: query
          description: The room ID.
          schema:
            type: string
          example: hfiec783ifjl
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/count'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        username:
                          type: string
                        type:
                          type: string
                        status:
                          type: string
                        active:
                          type: boolean
                        name:
                          type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    users:
                      - _id: voakrL3cHjYBwwRPq
                        username: a
                        type: user
                        status: offline
                        active: true
                        name: a
                      - _id: N2s7KG6YkzgJfXbyn
                        username: b
                        type: user
                        status: offline
                        active: true
                        name: b
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: 'Query param "role" is required [error-param-not-provided]'
                    errorType: error-param-not-provided
                Example 2:
                  value:
                    success: false
                    error: '[error-invalid-roleId]'
                    errorType: error-invalid-roleId
        '401':
          $ref: '#/components/responses/authorizationError'
      description: |-
        Gets the users that belong to a specific role.
        **Permissions required**: 
        - `access-permissions`: Required to modify permissions for various roles
        - `view-other-user-channels`: Permission to view channels owned by other users. Required if the request includes a `roomId`

        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |1.3.0            | Added       |
  /api/v1/roles.list:
    get:
      tags:
        - Roles
      summary: Get Roles
      description: |-
        Gets all the roles in the workspace.
        ### Changelog
        | Version      | Description | 
        | ---------------- | ------------|
        |0.73.0            | Added `mandatory2fa` property       |
        |0.70.0            | Added       |
      operationId: get-api-v1-roles.list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  roles:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        description:
                          type: string
                        mandatory2fa:
                          type: boolean
                        protected:
                          type: boolean
                        scope:
                          type: string
                        name:
                          type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    roles:
                      - _id: admin
                        description: Admin
                        mandatory2fa: false
                        protected: true
                        scope: Users
                      - _id: moderator
                        description: Moderator
                        mandatory2fa: false
                        protected: true
                        scope: Subscriptions
                      - _id: leader
                        description: Leader
                        mandatory2fa: false
                        protected: true
                        scope: Subscriptions
                      - _id: owner
                        description: Owner
                        mandatory2fa: false
                        protected: true
                        scope: Subscriptions
                      - _id: user
                        description: ''
                        mandatory2fa: false
                        protected: true
                        scope: Users
                      - _id: bot
                        description: ''
                        mandatory2fa: false
                        protected: true
                        scope: Users
                      - _id: guest
                        description: ''
                        mandatory2fa: false
                        protected: true
                        scope: Users
                      - _id: anonymous
                        description: ''
                        mandatory2fa: false
                        protected: true
                        scope: Users
                      - _id: livechat-agent
                        name: livechat-agent
                        scope: Users
                      - _id: livechat-manager
                        name: livechat-manager
                        scope: Users
                      - _id: livechat-guest
                        name: livechat-guest
                        scope: Users
                    success: true
        '401':
          $ref: '#/components/responses/authorizationError'
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
  /api/v1/roles.sync:
    get:
      tags:
        - Roles
      summary: Get Updated Roles
      description: |-
        Gets all the roles in the workspace which are updated after a given date.
        
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |3.1.0            | Added       |
      operationId: get-api-v1-roles.sync
      parameters:
        - name: updatedSince
          in: query
          description: Date as ISO string.
          required: true
          schema:
            type: string
          example: '2017-11-25T15:08:17.248Z'
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  roles:
                    type: object
                    properties:
                      update:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                            description:
                              type: string
                            mandatory2fa:
                              type: boolean
                            protected:
                              type: boolean
                            scope:
                              type: string
                      remove:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                            description:
                              type: string
                            mandatory2fa:
                              type: boolean
                            protected:
                              type: boolean
                            scope:
                              type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    roles:
                      update:
                        - _id: admin
                          description: Admin
                          mandatory2fa: false
                          protected: true
                          scope: Users
                      remove:
                        - _id: user
                          description: User
                          mandatory2fa: false
                          protected: true
                          scope: Users
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: 'Match error: Missing key ''updatedSince'''
        '401':
          $ref: '#/components/responses/authorizationError'
  /api/v1/roles.delete:
    post:
      summary: Delete Role
      tags:
        - Roles
      responses:
        '200':
          $ref: '#/components/responses/trueSuccess'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: >-
                      The role properties are invalid.
                      [error-invalid-role-properties]
                    errorType: error-invalid-role-properties
                Example 2:
                  value:
                    success: false
                    error: >-
                      Accessing permissions is not allowed
                      [error-action-not-allowed]
                    errorType: error-action-not-allowed
        '401':
          $ref: '#/components/responses/authorizationError'
      operationId: post-api-v1-roles.delete
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
      description: |-
        Permission required: `access-permissions`
        - Roles that have the protected value as true can't be deleted (such as: `admin`, `moderator`, `user` and so on).
        - You cannot delete roles that are assigned to users. To do that, you must first remove this role from all the users.
        
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |3.17.0            | Added       |
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roleId:
                  type: string
                  example: 6579adcf2dd9f9d9514f6
                  description: The ID of an existing role.
              required:
                - roleId
    parameters: []
  /api/v1/roles.removeUserFromRole:
    post:
      summary: Remove Role from User
      tags:
        - Roles
      responses:
        '200':
          $ref: '#/components/responses/trueSuccess'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: >-
                      The role properties are invalid.
                      [error-invalid-role-properties]
                    errorType: error-invalid-role-properties
                Example 2:
                  value:
                    success: false
                    error: >-
                      Accessing permissions is not allowed
                      [error-action-not-allowed]
                    errorType: error-action-not-allowed
        '401':
          $ref: '#/components/responses/authorizationError'
      operationId: post-api-v1-roles.removeUserFromRole
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
      description: |-
        Permission required: `access-permissions`
        Remove a role from a user. Optionally, you can remove this role from a specified scope.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roleId:
                  type: string
                  example: 6579adcf2dd9f9d9514f6
                  description: The ID of an existing role.
                username:
                  type: string
                  description: The username for which you want to remove the role.
                  example: user08
              required:
                - roleId
                - username
    parameters: []
  /api/v1/users.create:
    post:
      tags:
        - Users
      summary: Create User
      description: |-
        Create a new user in your workspace. This endpoint is typically used by admins to create user accounts in the workspace.
        <br>Permissions required:
        - `create-user`: Permission to create users
        - `edit-other-user-active-status`: Permission to enable or disable other accounts


        ### Changelog
        | Version      | Description | 
        | ---------------- | ------------|
        |0.48.0            | `role` property is now `roles` which is an array of strings for the roles to create the user with.       |
        |0.45.0            | Users created via this now join the default channels.       |
        |0.40.0            | Added       |
      operationId: post-api-v1-users.create
      parameters:
        - $ref: '#/components/parameters/UserId'
        - $ref: '#/components/parameters/Auth-Token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - username
              properties:
                name:
                  type: string
                  description: The display name of the user.
                  example: Test User
                email:
                  type: string
                  description: The email address for the user.
                  example: email@user.tld1
                password:
                  type: string
                  description: The password for the user.
                  example: anypassyouwant
                username:
                  type: string
                  description: The username for the user.
                  example: uniqueusername1
                active:
                  type: boolean
                  description: 'Set the users'' active status.  If the user is deactivated, they can not login. By default, the user is active.'
                  example: true
                  default: true
                nickname:
                  type: string
                  description: 'The nickname for the user. '
                  example: testusername
                bio:
                  type: string
                  description: The bio for the user.
                  example: All about the user
                joinDefaultChannels:
                  type: boolean
                  description: 'Select whether users should automatically join default channels once they are created. By default, it is set to `true`.'
                  example: true
                  default: true
                statusText:
                  type: string
                  description: The status text of the user.
                  example: On a vacation
                roles:
                  type: array
                  description: |-
                    The roles to be assigned to this user. If it is not specified, the `user` role is assigned by default.
                    **Note:**
                    * For default roles, the role name and ID are the same. For custom roles, the name and ID are different. 
                    * If you are setting a custom role for a user, make sure to enter the custom role ID, and not the role name.
                    Refer to [Roles](https://docs.rocket.chat/use-rocket.chat/workspace-administration/permissions#roles) for more information.
                  example:
                    - bot
                  items:
                    type: string
                    example: bot
                requirePasswordChange:
                  type: boolean
                  description: Should the user be required to change their password when they login? It is set to `false` by default
                  example: false
                  default: false
                setRandomPassword:
                  type: boolean
                  description: Should the user be assigned a random password once they are created? It is set to `false` by defualt.
                  example: false
                  default: false
                sendWelcomeEmail:
                  type: boolean
                  description: Should the user get a welcome email? It is set to `true` by default.
                  example: false
                  default: false
                verified:
                  type: boolean
                  description: Should the user's email address be verified when created? It is set to `false` by default.
                  example: false
                  default: false
                customFields:
                  type: object
