components:
  schemas: {}
  parameters:
    Auth-Token:
      name: X-Auth-Token
      in: header
      description: The `authToken` of the authenticated user.
      required: true
      schema:
        type: string
      example: RScctEHSmLGZGywfIhWyRpyofhKOiMoUIpimhvheU3f
    UserId:
      name: X-User-Id
      in: header
      description: The `userId` of the authenticated user.
      required: true
      schema:
        type: string
      example: rbAXPnMktTFbNpwtJ
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: number
        example: 50
      description: 'Number of items to "skip" in the query, i.e. requests return count items, skipping the first offset items. Refer to the [official documentation](https://developer.rocket.chat/apidocs/query-parameters#pagination) to learn more.'
    count:
      name: count
      in: query
      required: false
      schema:
        type: number
        example: 10
      description: 'The number of items to return.  Refer to the [official documentation](https://developer.rocket.chat/apidocs/query-parameters#pagination) to learn more.'
    sort:
      name: sort
      in: query
      required: false
      schema:
        type: string
      description: 'List of fields to order by, and in which direction. This is a JSON object, with properties listed in desired order, with values of 1 for ascending, or -1 for descending. For example, `{ "value": -1, "_id": 1 }`. Refer to the [official documentation](https://developer.rocket.chat/apidocs/query-parameters#pagination) to learn more.'
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        example: '2025-05-25T06:06:45.954Z'
      description: Enter the start date from which you want the logs results. The format is ISO string.
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        example: '2025-05-25T06:06:45.954Z'
      description: Enter the end date till which you want to view the logs. The format is ISO string.
    method:
      name: method
      in: query
      required: false
      schema:
        type: string
        example: 'app:construct'
      description: 'An app lifecycle has many phases which you can view from the **Logs** section of an app''s **App Info** page. These phases are the methods that are are invoked by an app depending on its settings and user interactions. '
    logLevel:
      name: logLevel
      in: query
      required: false
      schema:
        type: string
        example: '1'
      description: 'The log level refers to the type of logs you want to view. Enter `0` to view errors, `1` for errors and information, and `2` for errors, information, and debugging details. '
  responses:
    trueSuccess:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
          examples:
            Success:
              value:
                success: true
    authorizationError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              message:
                type: string
          examples:
            Authorization Error:
              value:
                status: error
                message: You must be logged in to do this.
    forbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              error:
                type: string
          examples:
            Permission Error:
              value:
                success: false
