              examples:
                List of marketplace apps:
                  value:
                    - appId: 58eba86a-58e0-4fa2-b26c-2ef03d7dc18d
                      latest:
                        internalId: 66f553aefb6a87ead50d1e54
                        id: 58eba86a-58e0-4fa2-b26c-2ef03d7dc18d
                        name: Hubspot CRM
                        nameSlug: hubspot
                        version: 1.1.4
                        categories:
                          - Communication
                          - Omnichannel
                          - Productivity
                        languages:
                          - en
                        shortDescription: 'Increase leads, accelerate sales'
                        description: "The HubSpot CRM app is a software application created by HubSpot that allows businesses to track, organize, and manage their customer relationships and interactions. The CRM (Customer Relationship Management) app provides tools for contact management, sales pipeline tracking, email tracking, scheduling meetings, and more. It also offers detailed analytics to help businesses understand their customers’ behavior and preferences to improve their sales and marketing strategies. HubSpot CRM app can also be synced with other HubSpot’s marketing, sales, and service software and is accessible from both desktop and mobile devices, providing real-time data access and management.\n\nWhy should you integrate Rocket.Chat with the HubSpot CRM app\n\nIntegrating Rocket.Chat with the HubSpot CRM app can result in several benefits:\n\n\U0001F680 Improved Customer Service: With integration, customer support agents can access customer data from HubSpot CRM within the Rocket.Chat interface. This helps agents to respond to customer queries more effectively and efficiently.\n\n\U0001F680 Real-Time Updates: Changes and updates in the CRM are instantly reflected in Rocket.Chat. This ensures all team members are working with the most accurate and current data.\n\n\U0001F680 Streamlined Process: Integration eliminates the need for switching between multiple platforms to access customer data, thus streamlining the process and saving time.\n\n\U0001F680 Improved Lead Management: Conversations on Rocket.Chat can be automatically converted into leads or contacts in HubSpot CRM, aiding the sales process.\n\n\U0001F680 Better Reporting: Businesses can track their performance and sales activity through a unified dashboard as conversation data from Rocket.Chat can be synced with HubSpot CRM for analysis and reporting.\n\n\U0001F680 Enhanced Collaboration: Team members can share customer data and coordinate their actions better as both Rocket.Chat and HubSpot CRM are synced.\n\n\U0001F680 Automatic Data Sync: Any data or interaction from Rocket.Chat can be automatically synced to the HubSpot CRM, ensuring no important information is missed.\n\nBy integrating these two platforms, businesses can enhance their customer service, streamline their workflow, improve lead management and collaboration, and provide accurate and efficient reporting. This in turn can lead to:\n\nIncreased Productivity: With streamlined workflow and enhanced collaboration, your team can work more efficiently, which can boost their productivity.\n\n_Improved Sales Conversion: With better lead management and customer service, you can improve your sales conversion rate. Informed Business Decisions: With more accurate reporting, you can make more informed decisions for your business. _\n\nEnhanced Customer Satisfaction: Faster, more coordinated responses and personalized interactions can significantly improve customer satisfaction, which can ultimately lead to increased customer loyalty and higher retention rates.\n\nTherefore, integrating Rocket.Chat with HubSpot CRM can significantly strengthen your team’s performance and your business’s outcomes.\n"
                        privacyPolicySummary: 'We use your data to provide and improve the Service. By using the Service, you agree to the collection and use of information in accordance with this policy. Unless otherwise defined in this Privacy Policy, the terms used in this Privacy Policy have the same meanings as in our Terms and Conditions.'
                        documentationUrl: docs.rocket.chat/extend-rocket.chat-capabilities/rocket.chat-marketplace/rocket.chat-public-apps-guides/omnichannel-apps/hubspot-crm
                        detailedDescription:
                          raw: "The HubSpot CRM app is a software application created by HubSpot that allows businesses to track, organize, and manage their customer relationships and interactions. The CRM (Customer Relationship Management) app provides tools for contact management, sales pipeline tracking, email tracking, scheduling meetings, and more. It also offers detailed analytics to help businesses understand their customers’ behavior and preferences to improve their sales and marketing strategies. HubSpot CRM app can also be synced with other HubSpot’s marketing, sales, and service software and is accessible from both desktop and mobile devices, providing real-time data access and management.\n\nWhy should you integrate Rocket.Chat with the HubSpot CRM app\n\nIntegrating Rocket.Chat with the HubSpot CRM app can result in several benefits:\n\n\U0001F680 Improved Customer Service: With integration, customer support agents can access customer data from HubSpot CRM within the Rocket.Chat interface. This helps agents to respond to customer queries more effectively and efficiently.\n\n\U0001F680 Real-Time Updates: Changes and updates in the CRM are instantly reflected in Rocket.Chat. This ensures all team members are working with the most accurate and current data.\n\n\U0001F680 Streamlined Process: Integration eliminates the need for switching between multiple platforms to access customer data, thus streamlining the process and saving time.\n\n\U0001F680 Improved Lead Management: Conversations on Rocket.Chat can be automatically converted into leads or contacts in HubSpot CRM, aiding the sales process.\n\n\U0001F680 Better Reporting: Businesses can track their performance and sales activity through a unified dashboard as conversation data from Rocket.Chat can be synced with HubSpot CRM for analysis and reporting.\n\n\U0001F680 Enhanced Collaboration: Team members can share customer data and coordinate their actions better as both Rocket.Chat and HubSpot CRM are synced.\n\n\U0001F680 Automatic Data Sync: Any data or interaction from Rocket.Chat can be automatically synced to the HubSpot CRM, ensuring no important information is missed.\n\nBy integrating these two platforms, businesses can enhance their customer service, streamline their workflow, improve lead management and collaboration, and provide accurate and efficient reporting. This in turn can lead to:\n\n*Increased Productivity: With streamlined workflow and enhanced collaboration, your team can work more efficiently, which can boost their productivity.*\n\n_Improved Sales Conversion: With better lead management and customer service, you can improve your sales conversion rate. Informed Business Decisions: With more accurate reporting, you can make more informed decisions for your business. _\n\n*Enhanced Customer Satisfaction: Faster, more coordinated responses and personalized interactions can significantly improve customer satisfaction, which can ultimately lead to increased customer loyalty and higher retention rates.*\n\nTherefore, integrating Rocket.Chat with HubSpot CRM can significantly strengthen your team’s performance and your business’s outcomes."
                          rendered: "<p>The HubSpot CRM app is a software application created by HubSpot that allows businesses to track, organize, and manage their customer relationships and interactions. The CRM (Customer Relationship Management) app provides tools for contact management, sales pipeline tracking, email tracking, scheduling meetings, and more. It also offers detailed analytics to help businesses understand their customers’ behavior and preferences to improve their sales and marketing strategies. HubSpot CRM app can also be synced with other HubSpot’s marketing, sales, and service software and is accessible from both desktop and mobile devices, providing real-time data access and management.</p>\n\n<p>Why should you integrate Rocket.Chat with the HubSpot CRM app</p>\n\n<p>Integrating Rocket.Chat with the HubSpot CRM app can result in several benefits:</p>\n\n<p>\U0001F680 Improved Customer Service: With integration, customer support agents can access customer data from HubSpot CRM within the Rocket.Chat interface. This helps agents to respond to customer queries more effectively and efficiently.</p>\n\n<p>\U0001F680 Real-Time Updates: Changes and updates in the CRM are instantly reflected in Rocket.Chat. This ensures all team members are working with the most accurate and current data.</p>\n\n<p>\U0001F680 Streamlined Process: Integration eliminates the need for switching between multiple platforms to access customer data, thus streamlining the process and saving time.</p>\n\n<p>\U0001F680 Improved Lead Management: Conversations on Rocket.Chat can be automatically converted into leads or contacts in HubSpot CRM, aiding the sales process.</p>\n\n<p>\U0001F680 Better Reporting: Businesses can track their performance and sales activity through a unified dashboard as conversation data from Rocket.Chat can be synced with HubSpot CRM for analysis and reporting.</p>\n\n<p>\U0001F680 Enhanced Collaboration: Team members can share customer data and coordinate their actions better as both Rocket.Chat and HubSpot CRM are synced.</p>\n\n<p>\U0001F680 Automatic Data Sync: Any data or interaction from Rocket.Chat can be automatically synced to the HubSpot CRM, ensuring no important information is missed.</p>\n\n<p>By integrating these two platforms, businesses can enhance their customer service, streamline their workflow, improve lead management and collaboration, and provide accurate and efficient reporting. This in turn can lead to:</p>\n\n<p><em>Increased Productivity: With streamlined workflow and enhanced collaboration, your team can work more efficiently, which can boost their productivity.</em></p>\n\n<p>_Improved Sales Conversion: With better lead management and customer service, you can improve your sales conversion rate. Informed Business Decisions: With more accurate reporting, you can make more informed decisions for your business. _</p>\n\n<p><em>Enhanced Customer Satisfaction: Faster, more coordinated responses and personalized interactions can significantly improve customer satisfaction, which can ultimately lead to increased customer loyalty and higher retention rates.</em></p>\n\n<p>Therefore, integrating Rocket.Chat with HubSpot CRM can significantly strengthen your team’s performance and your business’s outcomes.</p>\n"
