openapi: 3.0.0
info:
  version: 1.0.0
  title: Integrations
#  description: |-
#    The following endpoints provide integration support for your Rocket.Chat workspaces:
#    * **Integration**: Create and manage [integrations](https://docs.rocket.chat/use-rocket.chat/workspace-administration/integrations).
#    * **WebDAV**: Manage [WebDAV](https://docs.rocket.chat/use-rocket.chat/workspace-administration/settings/webdav-integration) server accounts.
#    * **OAuth Apps**: Create and manage OAuth apps to authenticate users.
servers:
  - url: https://apiexplorer.support.rocket.chat
paths:
  /api/v1/integrations.create:
    post:
      tags:
        - Integration
      summary: Create Integration
      description: |- 
        
        Permissions required to create incoming integrations:
        * `manage-incoming-integrations`
        * `manage-own-incoming-integrations`
        
        Permissions required to create outgoing integrations:
        * `manage-outgoing-integrations`
        * `manage-own-outgoing-integrations`
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |1.1.0            | Separate permissions in incoming and outgoing.       |
        |0.49.0            | Added       |
      operationId: post-api-v1-integrations-create
      parameters:
        - $ref: '#/components/parameters/X-Auth-Token'
        - $ref: '#/components/parameters/X-User-Id'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The type of integration to create. The possible values are:\r\n* `webhook-incoming`\r\n* `webhook-outgoing`"
                username:
                  type: string
                  description: The username to post this the messages as.
                channel:
                  type: string
                  description: 'The channel, group, or @username. The value can also be `all_public_channels`, `all_private_groups`, or `all_direct_messages`. Comma separated for more than one.'
                  example: '#general'
                scriptEnabled:
                  type: boolean
                  description: Whether the script should be enabled.
                script:
                  type: string
                  description: The script that is triggered when this integration is triggered.
                name:
                  type: string
                  description: The name of the integration.
                enabled:
                  type: boolean
                  description: Whether this integration should be enabled or not.
                alias:
                  type: string
                  description: The alias which should be applied to messages when this integration is processed.
                avatar:
                  type: string
                  description: 'The logo to apply to the messages that this integration sends. For example, http://res.guggy.com/logo_128.png'
                emoji:
                  type: string
                  description: The emoji which should be displayed as the avatar for messages from this integration.
                  example: ':ghost:'
                event:
                  type: string
                  description: |-
                    **Required for outgoing integrations.**
                    
                    The type of event can be any of the following: 
                    * `sendMessage`
                    * `fileUploaded`
                    * `roomArchived`
                    * `roomCreated`
                    * `roomJoined`
                    * `roomLeft`
                    * `userCreated`
                urls:
                  type: array
                  description: |-
                    **Required for outgoing integrations.**
                    
                    The urls to call whenever this integration is triggered.
                  items:
                    type: string
                triggerWords:
                  type: string
                  description: |-
                    This is an outgoing integration parameter.
                    Specific words, separated by commas, that should trigger this integration.
                token:
                  type: string
                  description: |-
                    This is an outgoing integration parameter.
                    If your integration requires a special token from the server (API key), use this parameter.
              required:
                - type
                - username
                - channel
                - scriptEnabled
                - name
                - enabled
                - event
                - urls
            examples:
              Incoming integration example:
                value:
                  type: webhook-incoming
                  username: test.cat
                  channel: '#general'
                  scriptEnabled: true
                  name: test.cat
                  enabled: true
              Outgoing integration example:
                value:
                  type: webhook-outgoing
                  username: test.cat
                  channel: '#general'
                  scriptEnabled: true
                  name: test.cat
                  enabled: true
                  event: sendMessage
                  urls:
                    - 'https://text2gif.guggy.com/guggify'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  integration:
                    type: object
                    properties:
                      type:
                        type: string
                      username:
                        type: string
                      channel:
                        type: array
                        items:
                          type: string
                      scriptEnabled:
                        type: boolean
                      name:
                        type: string
                      enabled:
                        type: boolean
                      scriptEngine:
                        type: string
                      overrideDestinationChannelEnabled:
                        type: boolean
                      token:
                        type: string
                      userId:
                        type: string
                      _createdAt:
                        type: string
                      _createdBy:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                      _id:
                        type: string
                  success:
                    type: boolean
              examples:
                Incoming integration example:
                  value:
                    integration:
                      type: webhook-incoming
                      username: test.cat
                      channel:
                        - '#general'
                      scriptEnabled: true
                      name: test.cat
                      enabled: true
                      scriptEngine: isolated-vm
                      overrideDestinationChannelEnabled: false
                      token: XuHp73MccmCvJ9m3fKdQK6HKW9tjhBcbTKKHCSSLsv7qn4fk
                      userId: CkCPNcvsvCDfmWLqC
                      _createdAt: '2024-01-10T14:12:07.739Z'
                      _createdBy:
                        _id: CkCPNcvsvCDfmWLqC
                        username: test.cat
                      _id: 659ea5b72dd9f928ada3e43e
                    success: true
                Outgoing integration example:
                  value:
                    integration:
                      type: webhook-outgoing
                      username: test.cat
                      channel:
                        - '#general'
                      scriptEnabled: true
                      name: test.cat
                      enabled: true
                      event: sendMessage
                      urls:
                        - 'https://text2gif.guggy.com/guggify'
                      scriptEngine: isolated-vm
                      userId: CkCPNcvsvCDfmWLqC
                      _createdAt: '2024-01-10T14:12:52.201Z'
                      _createdBy:
                        _id: CkCPNcvsvCDfmWLqC
                        username: test.cat
                      _id: 659ea5e42dd9f928ada3e451
                    success: true
        '401':
          $ref: '#/components/responses/authorizationError'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: |-
                      must have required property 'type'
                       must have required property 'type'
                       must match exactly one schema in oneOf [invalid-params]
                    errorType: invalid-params
                Example 2:
                  value:
                    success: false
                    error: |-
                      must have required property 'username'
                       must have required property 'username'
                       must match exactly one schema in oneOf [invalid-params]
                    errorType: invalid-params
  /api/v1/integrations.get:
    get:
      tags:
        - Integration
      summary: Get Integration
      description: |- 
        Get the information of a specific integration.
        
        Permissions required:
        * `manage-incoming-integrations`
        * `manage-own-incoming-integrations`
        * `manage-outgoing-integrations`
        * `manage-own-outgoing-integrations`
        
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |2.4.0            | Added       |
      operationId: get-api-v1-integrations-get
      parameters:
        - $ref: '#/components/parameters/X-Auth-Token'
        - $ref: '#/components/parameters/X-User-Id'
        - name: integrationId
          in: query
          description: The integration ID.
          required: true
          schema:
            type: string
          example: ByehQjC44FwMeiLbX
        - name: createdBy
          in: query
          description: The user ID who created the integration.
          schema:
            type: string
          example: fn5u45ui34fvb
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  integration:
                    type: object
                    properties:
                      _id:
                        type: string
                      type:
                        type: string
                      username:
                        type: string
                      channel:
                        type: array
                        items:
                          type: string
                      scriptEnabled:
                        type: boolean
                      name:
                        type: string
                      enabled:
                        type: boolean
                      event:
                        type: string
                      urls:
                        type: array
                        items:
                          type: string
                      scriptEngine:
                        type: string
                      userId:
                        type: string
                      _createdAt:
                        type: string
                      _createdBy:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                      _updatedAt:
                        type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    integration:
                      _id: 659ea5e42dd9f928ada3e451
                      type: webhook-outgoing
                      username: test.cat
                      channel:
                        - '#general'
                      scriptEnabled: true
                      name: test.cat
                      enabled: true
                      event: sendMessage
                      urls:
                        - 'https://text2gif.guggy.com/guggify'
                      scriptEngine: isolated-vm
                      userId: CkCPNcvsvCDfmWLqC
                      _createdAt: '2024-01-10T14:12:52.201Z'
                      _createdBy:
                        _id: CkCPNcvsvCDfmWLqC
                        username: test.cat
                      _updatedAt: '2024-01-10T14:12:52.203Z'
                    success: true
        '401':
          $ref: '#/components/responses/authorizationError'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: 'must have required property ''integrationId'' [invalid-params]'
                    errorType: invalid-params
                Example 2:
                  value:
                    success: false
                    error: The integration does not exists.
  /api/v1/integrations.history:
    get:
      tags:
        - Integration
      summary: Get Integration History
      description: |-
       Any of the following permissions is required:
        * `manage-incoming-integrations`
        * `manage-own-incoming-integrations`
        * `manage-outgoing-integrations`
        * `manage-own-outgoing-integrations`
        
        The endpoint returns the integration history based on the user permissions.
        ### Changelog
        |Version      | Description | 
        | ---------------- | ------------|
        |1.1.0            | Separate permissions in incoming and outgoing.       |
        |0.53.0            | Added       |
      operationId: get-api-v1-integrations-history
      parameters:
        - $ref: '#/components/parameters/X-Auth-Token'
        - $ref: '#/components/parameters/X-User-Id'
        - name: id
          in: query
          description: The integration ID.
          required: true
          schema:
            type: string
          example: nvdQuJQ6tE9HRFBzd
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/query'
        - $ref: '#/components/parameters/fields'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items:
                      type: object
                  offset:
                    type: integer
                  items:
                    type: integer
                  total:
                    type: integer
                  success:
                    type: boolean
              examples:
                Example 1:
                  value:
                    history: []
                    offset: 0
                    items: 0
                    total: 0
                    success: true
        '401':
          $ref: '#/components/responses/authorizationError'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: 'must have required property ''id'' [invalid-params]'
                    errorType: invalid-params
  /api/v1/integrations.list:
    get:
      tags:
        - Integration
      summary: Get List of Integrations
      description: |-
        Any of the following permissions is required:
        * `manage-incoming-integrations`
        * `manage-own-incoming-integrations`
        * `manage-outgoing-integrations`
        * `manage-own-outgoing-integrations`
        
        The endpoint returns the integrations based on the user permissions.
        ### Changelog
        | Version      | Description | 
        | ---------------- | ------------|
        |7.0.0            | Added `name` and `type` query parameters for filtering.       |
        |1.1.0            | Separate permissions in incoming and outgoing.       |
        |0.49.0            | Added       |
      operationId: get-api-v1-integrations-list
      parameters:
        - $ref: '#/components/parameters/X-Auth-Token'
        - $ref: '#/components/parameters/X-User-Id'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/count'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/query'
        - $ref: '#/components/parameters/fields'
        - name: name
          in: query
          description: |-
            Filter list by the name of the integration.
          schema:
            type: string
          example: test
        - name: type
          in: query
          description: |-
            Filter list by the type of the integration. It can be `webhook-outgoing` or `webhook-incoming`.
          schema:
            type: string
          example: webhook-incoming
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  integrations:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        enabled:
                          type: boolean
                        username:
                          type: string
                        alias:
                          type: string
                        avatar:
                          type: string
                        name:
                          type: string
                        triggerWords:
                          type: array
                          items:
                            type: string
                        urls:
                          type: array
                          items:
                            type: string
                        token:
                          type: string
                        script:
                          type: string
                        scriptEnabled:
                          type: boolean
                        impersonateUser:
                          type: boolean
                        scriptCompiled:
                          type: string
                        scriptError:
                          type: string
                        type:
                          type: string
                        userId:
                          type: string
                        channel:
                          type: array
                          items:
                            type: object
                        _createdAt:
                          type: string
                        _createdBy:
                          type: object
                          properties:
                            username:
                              type: string
                            _id:
                              type: string
                        _updatedAt:
                          type: string
                  offset:
                    type: integer
                  items:
                    type: integer
                  total:
                    type: integer
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    integrations:
                      - _id: WMQDChpnYTRmFre9h
                        enabled: true
                        username: rocket.cat
                        alias: Guggy
                        avatar: 'https://image.crisp.im/avatar/website/17651a90-e082-43f6-b308-957cea6e323c/128'
                        name: Guggy
                        triggerWords:
                          - '!guggy'
                          - guggy
                          - gif+
                        urls:
                          - 'http://text2gif.guggy.com/guggify'
                        token: aobEdbYhXfu5hkeqG
                        script: ...
                        scriptEnabled: true
                        impersonateUser: false
                        scriptCompiled: ...
                        scriptError: null
                        type: webhook-outgoing
                        userId: rocket.cat
                        channel: []
                        _createdAt: '2017-01-05T17:06:05.660Z'
                        _createdBy:
                          username: graywolf336
                          _id: R4jgcQaQhvvK6K3iY
                        _updatedAt: '2017-01-05T17:06:05.660Z'
                      - _id: 3aazpZ2WzoBP8msi9
                        type: webhook-outgoing
                        name: Testing via REST API
                        enabled: false
                        username: rocket.cat
                        urls:
                          - 'http://text2gif.guggy.com/guggify'
                        scriptEnabled: false
                        userId: rocket.cat
                        channel: []
                        _createdAt: '2017-01-06T13:23:46.018Z'
                        _createdBy:
                          username: graywolf336
                          _id: R4jgcQaQhvvK6K3iY
                        _updatedAt: '2017-01-06T13:23:46.018Z'
                    offset: 0
                    items: 2
                    total: 2
                    success: true
        '401':
          $ref: '#/components/responses/authorizationError'
  /api/v1/integrations.update:
    put:
      tags:
        - Integration
      summary: Update Integration
      description: |-
        Update an existing integration.
        
        Permissions required:
        * `manage-incoming-integrations`
        * `manage-own-incoming-integrations`
        * `manage-outgoing-integrations`
        * `manage-own-outgoing-integrations`
        
        ### Changelog
        | Version      | Description | 
        | ---------------- | ------------|
        |3.4.0            | Added       |
      operationId: put-api-v1-integrations.update
      parameters:
        - $ref: '#/components/parameters/X-Auth-Token'
        - $ref: '#/components/parameters/X-User-Id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The type of integration. The possible values are:\r\n* `webhook-outgoing`\r\n* `webhook-incoming`"
                name:
                  type: string
                  description: The name of the integration.
                enabled:
                  type: boolean
                  description: Whether this integration should be enabled or not.
                username:
                  type: string
                  description: The username to post this the messages as.
                scriptEnabled:
                  type: boolean
                  description: Whether the script should be enabled.
                channel:
                  type: string
                  description: 'The channel, group, or @username. The values can also be `all_public_channels`, `all_private_groups`, or `all_direct_messages`. Comma separated for more than one.'
                integrationId:
                  type: string
                  description: The integration ID.
                urls:
                  type: array
                  description: The urls to call whenever this integration is triggered.
                  items:
                    type: string
                event:
                  type: string
                  description: "This field is required only for outgoing integrations. \r\nThe type of event can be any of these: `sendMessage`, `fileUploaded`, `roomArchived`, `roomCreated`, `roomJoined`, `roomLeft`, `userCreated`."
                triggerWords:
                  type: string
                  description: 'Specific words, separated by commas, which should trigger this integration.'
                alias:
                  type: string
                  description: The alias which should be applied to messages when this integration is processed.
                avatar:
                  type: string
                  description: The logo to apply to the messages that this integration sends.
                  example: 'http://res.guggy.com/logo_128.png'
                emoji:
                  type: string
                  description: The emoji which should be displayed as the avatar for messages from this integration.
                  example: ':ghost:'
                token:
                  type: string
                  description: 'If your integration requires a special token from the server (API key), use this parameter.'
                script:
                  type: string
                  description: Script triggered when this integration is triggered.
                targetChannel:
                  type: string
                  description: The channel where messages will be sent to.
                target_url:
                  type: string
                  description: The target url to set.
              required:
                - type
                - name
                - enabled
                - username
                - scriptEnabled
                - channel
                - integrationId
            examples:
              Example 1:
                value:
                  type: webhook-incoming
                  name: Test
                  enabled: false
                  username: rocket.cat
                  scriptEnabled: false
                  channel: '#test'
                  integrationId: x3tPXa9XXRqW6Xp2M
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  integration:
                    type: object
                    properties:
                      _id:
                        type: string
                      enabled:
                        type: boolean
                      channel:
                        type: array
                        items:
                          type: string
                      username:
                        type: string
                      name:
                        type: string
                      alias:
                        type: string
                      avatarUrl:
                        type: string
                      emoji:
                        type: string
                      scriptEnabled:
                        type: boolean
                      script:
                        type: string
                      type:
                        type: string
                      token:
                        type: string
                      userId:
                        type: string
                      _createdAt:
                        type: string
                      _createdBy:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                      _updatedAt:
                        type: string
                      _updatedBy:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                  success:
                    type: boolean
              examples:
                Success Example:
                  value:
                    integration:
                      _id: x3tPXa9XXRqW6Xp2M
                      enabled: false
                      channel:
                        - '#test'
                      username: rodriq
                      name: Test
                      alias: Jim
                      avatarUrl: ''
                      emoji: ':ghost:'
                      scriptEnabled: false
                      script: console.log("MANNNNN ---------------------------------------------------------")
                      type: webhook-incoming
                      token: XYsrkngRr5PBkWhCqJWk5ZfKzQoxSv4QhxkK5trSgJENwbRL
                      userId: d26x6zSkaPSe5gCyy
                      _createdAt: '2021-10-22T14:48:46.025Z'
                      _createdBy:
                        _id: d26x6zSkaPSe5gCyy
                        username: rod
                      _updatedAt: '2021-10-22T16:08:39.843Z'
                      _updatedBy:
                        _id: d26x6zSkaPSe5gCyy
                        username: rod
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  errorType:
                    type: string
              examples:
                Example 1:
                  value:
                    success: false
                    error: |-
                      must have required property 'type'
                       must have required property 'type'
                       must match exactly one schema in oneOf [invalid-params]
                    errorType: invalid-params
                Example 2:
                  value:
                    success: false
                    error: |-
                      must have required property 'integrationId'
                       must have required property 'type'
                       must match exactly one schema in oneOf [invalid-params]
                    errorType: invalid-params
                Example 3:
                  value:
                    success: false
                    error: No integration found.
        '401':
          $ref: '#/components/responses/authorizationError'
  /api/v1/integrations.remove:
    post:
      tags:
        - Integration
      summary: Remove Integration
      description: |-
        Remove an integration from the workspace.
        
        Any of the following permissions is required:
        * `manage-incoming-integrations`
        * `manage-own-incoming-integrations`
        * `manage-outgoing-integrations`
        * `manage-own-outgoing-integrations`
        
        
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |1.1.0            | Separate permissions in incoming and outgoing.       |
        |0.49.0            | Added       |

      operationId: post-api-v1-integrations.remove
      parameters:
        - $ref: '#/components/parameters/X-Auth-Token'
        - $ref: '#/components/parameters/X-User-Id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                integrationId:
                  type: string
                  description: The integration ID to remove.
                type:
                  type: string
                  description: "The type of integration. The possible values are:\r\n* `webhook-outgoing`\r\n* `webhook-incoming`"
              required:
                - integrationId
                - type
            examples:
              Example 1:
                value:
                  integrationId: oNLthAt9RwMw39N2B
                  type: webhook-outgoing
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  integration:
                    type: object
                    properties:
                      type:
                        type: string
                      username:
                        type: string
                      channel:
                        type: boolean
                      scriptEnabled:
                        type: string
                      name:
                        type: string
                      enabled:
                        type: string
              examples:
                Incoming integration example:
                  value:
                    integration:
                      type: webhook-incoming
                      username: rocket.cat
                      channel: false
                      scriptEnabled: sendMessage
                      name: sendMessage
                      enabled: sendMessage
                Outgoing integration example:
                  value:
                    integration:
                      _id: oNLthAt9RwMw39N2B
                      type: webhook-outgoing
                      name: Testing via REST API
                      enabled: false
                      username: rocket.cat
                      urls:
                        - 'http://text2gif.guggy.com/guggify'
                      scriptEnabled: false
                      userId: rocket.cat
                      channel: []
                      _createdAt: '2017-01-06T13:42:14.143Z'
                      _createdBy:
