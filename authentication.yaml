openapi: 3.0.0
info:
  version: ''
  title: Authentication
  description: Rocket.Chat Authentication
  termsOfService: 'https://rocket.chat/'
  contact:
    name: Rocket.Chat
    url: 'https://rocket.chat/'
    email: contact@rocket.chat
servers:
  - url: 'http://localhost:3000'
paths:
  /api/v1/login:
    post:
      tags:
        - Authentication
      summary: Login with Username and Password
      description: |-
        ### Changelog
        | Version      | Description | 
         | ---------------- | ------------|
         |1.0.0            | Added `avatarUrl` property to response       |
         |0.64.0            | Added `me` property.      |
         |0.60.0            | Added      |
      operationId: post-api-v1-login
      requestBody:
        description: |- 
          * Whilst none of the arguments are required in every request, every request requires some arguments to be provided. You must provide either `user` AND `password`, or provide `resume`.
          * You will need to provide the `authToken` and `userId` for any of the authenticated methods.
          * If your user has two-factor(2FA) authentication enabled, you must send a request like [this](https://developer.rocket.chat/reference/api/rest-api/endpoints/authentication-endpoints/rest-two-factor-authentication).
          * If LDAP authentication is enabled, you must maintain the login in the same way as you normally do. Similarly, if 2FA is enabled for an LDAP user, everything stays the same."
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: string
                  description: Your user name or email.
                  example: myusername
                password:
                  type: string
                  description: Your pasword.
                  example: my$up3erP@ssw0rd
                resume:
                  type: string
                  description: Your previously issued `authToken`.
                  example: 9HqLlyZOugoStsXCUfD_0YdwnNnunAJF8V47U3QHXSq
            examples:
              Example 1:
                value:
                  user: funke.olasupo@rocket.chat
                  password: vanvica32
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                      authToken:
                        type: string
                      me:
