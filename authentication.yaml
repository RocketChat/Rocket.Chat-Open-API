      operationId: post-api-v1-login-facebook
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                serviceName:
                  type: string
                  description: 'The desired OAuth service name. In this case, `facebook`.'
                  example: facebook
                accessToken:
                  type: string
                  description: Access token provided by Facebook oauth.
                  example: hash
                secret:
                  type: string
                  description: The secret provided by Facebook.
                  example: hash
                expiresIn:
