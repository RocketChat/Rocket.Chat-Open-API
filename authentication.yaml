  /api/v1/logout:
    post:
      tags:
        - Authentication
      summary: Logout
      description: Invalidate your REST API authentication token.
      operationId: post-api-v1-logout
      parameters:
        - name: X-Auth-Token
          in: header
          description: The authorization token of the user
          required: true
          schema:
            type: string
        - name: X-User-Id
          in: header
          description: The user id of the user
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      message:
                        type: string
              examples:
                Example:
                  value:
                    status: success
                    data:
                      message: You've been logged out!
      servers:
        - url: 'http://localhost:3000'
