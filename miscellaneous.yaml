  /api/v1/licenses.add:
    post:
      tags:
        - Licenses
      summary: Add License
      description: |- 
        ## Premium
        
        You may want to [deploy your workspace in an air-gapped environment](https://docs.rocket.chat/setup-and-configure/rocket.chat-air-gapped-deployment). Since the server has no internet to communicate with the cloud, we provide a license for your subscribed plan that you can apply manually to upgrade your workspace.
        
        Permission required: `edit-privileged-setting`
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |3.10.0         | Added       |
        
        A successful response only means the license provided follows the accepted format. Check your [workspace log](https://docs.rocket.chat/use-rocket.chat/workspace-administration/info) or [administration info](https://docs.rocket.chat/use-rocket.chat/workspace-administration/info) to confirm if the license is valid and was applied to your workspace. Alternatively, you can check Confirm Enterprise License endpoint.
      operationId: post-api-v1-licenses.add
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                license:
                  type: string
              x-examples:
                Example 1:
                  license: 
      responses:
        '200':
          $ref: '#/components/responses/trueSuccess'
        '401':
          $ref: '#/components/responses/authorizationError'
        '403':
          $ref: '#/components/responses/forbiddenError'
