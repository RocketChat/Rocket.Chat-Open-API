                    message:
                      _id: Fq7sQNSnDEfzj8qoS
                      rid: GENERAL
                      msg: Isso é um teste
                      ts: '2019-06-27T15:35:20.753Z'
                      u:
                        _id: pC6Z2N2ijivxdsYSu
                        username: marcos
                        name: marcos
                      _updatedAt: '2019-06-27T15:47:01.486Z'
                      mentions: []
                      channels: []
                      translations:
                        en: This is a test
                    success: true
      servers:
        - url: 'http://localhost:3000'
