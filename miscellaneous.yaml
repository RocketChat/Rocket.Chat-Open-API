  /api/v1/email-inbox:
    post:
      tags:
        - Email Inbox
      summary: Set Email Inbox
      description: |- 
        Sets the email inbox for your server.
        
        Permissions required:- `manage-email-inbox`
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |3.11.0-rc.0         | Added       |
      operationId: post-api-v1-email-inbox
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: string
                  description: Email Id
                name:
                  type: string
                  description: The name you wish to set for your email.
                email:
                  type: string
                  description: The email to be used
                active:
                  type: boolean
                  description: Set whether or not the email is active.
                description:
                  type: string
                  description: The description for this entry.
                senderInfo:
                  type: string
                  description: Sender info to be attached on outgoing emails.
                department:
                  type: string
                  description: The department to which the email will be available.
                smtp:
                  type: object
                  description: An object with your SMTP credentials to be used for outgoing emails.
                  properties:
                    password:
                      type: string
                    port:
                      type: integer
                    secure:
                      type: boolean
                    server:
                      type: string
                    username:
                      type: string
                imap:
                  type: object
                  description: An object having your IMAP credentials to be used for incomming emails.
                  properties:
                    password:
                      type: string
                    port:
                      type: integer
                    secure:
                      type: boolean
                    server:
                      type: string
                    username:
                      type: string
              required:
                - name
                - email
                - active
                - smtp
                - imap
              x-examples:
                Example 1:
                  name: new email
                  email: mdyemaasil@rocket.chat
                  active: false
                  description: This email has been set
                  senderInfo: email sender
                  department: awesome department
                  smtp:
                    password: 10fae4dc374fb87d
                    port: 25
                    secure: true
                    server: smtp.mailtrap.io
                    username: b5ef5safd6cb806c
                  imap:
                    password: 10fae4374sdfb87d
                    port: 993
                    secure: true
                    server: imap.mailtrap.io
                    username: b5ef5aafd6cb806c
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  success:
                    type: boolean
                x-examples:
                  Example 1:
                    _id: JdVkn_dkOlms_
                    success: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                x-examples:
                  Example 1:
                    success: false
                    error: 'E11000 duplicate key error index: rocketchat.rocketchat_email_inbox.$email_1 dup key: { : "mdyemail@rocket.chat" }'
              examples:
                Duplicate:
                  value:
                    success: false
                    error: 'E11000 duplicate key error index: rocketchat.rocketchat_email_inbox.$email_1 dup key: { : "mdyemail@rocket.chat" }'
                Invalid Inbox:
                  value:
                    success: false
                    error: error-invalid-email-inbox
        '401':
          $ref: '#/components/responses/authorizationError'
        '403':
          $ref: '#/components/responses/forbiddenError'
      servers:
        - url: 'http://localhost:3000'
