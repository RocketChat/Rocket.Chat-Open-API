openapi: 3.0.0
info:
  version: ''
  title: Miscellaneous
  description: "To use the auto translate feature, you must enable it on the admin panel under (Admin -> Message -> Auto-Translate) and the user must have the necessary permission (auto-translate) in addition to a valid Google Translate API token.\r\n"
  contact:
    name: Rocket.Chat
    url: 'https://rocket.chat/'
    email: contact@rocket.chat
servers:
  - url: 'http://localhost:3000'
paths:
  /api/v1/autotranslate.getSupportedLanguages:
    get:
      tags:
        - Auto Translate
      summary: Get Supported Languages
      description: |- 
        Gets the supported languages by the autotranslate.
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |1.3.0          | Added       |
      operationId: get-api-v1-autotranslate.getSupportedLanguages
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
        - name: targetLanguage
          in: query
          description: Language in which language names will be returned.
          schema:
            type: string
            example: en
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  languages:
                    type: array
                    items:
                      type: object
                      properties:
                        language:
                          type: string
                        name:
                          type: string
                  success:
                    type: boolean
                x-examples:
                  Example 1:
                    languages:
                      - language: af
                        name: Africâner
                      - language: sq
                        name: Albanês
                      - language: de
                        name: Alemão
                      - language: am
                        name: Amárico
                    success: true
          headers:
            header-0:
              schema:
                type: string
      servers:
        - url: 'http://localhost:3000'
  /api/v1/autotranslate.saveSettings:
    post:
      tags:
        - Auto Translate
      summary: Save Settings
      description: |- 
        Saves settings about autotranslate.
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |1.3.0          | Added       |
      operationId: post-api-v1-autotranslate.saveSettings
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: string
                  description: The room's id to apply setting.
                field:
                  type: string
                  description: The setting to apply to user's subscription.
                value:
                  type: boolean
                  description: Boolean if the setting is autoTranslate and a string (the language) if the setting is autoTranslateLanguage.
                defaultLanguage:
                  type: string
                  description: The default language.
              required:
                - roomId
                - field
                - value
              x-examples:
                Example 1:
                  roomId: 7aDSXtjMA3KPLxLjt
                  field: autoTranslate
                  value: true
                  defaultLanguage: en
      responses:
        '200':
          $ref: '#/components/responses/trueSuccess'
      servers:
        - url: 'http://localhost:3000'
  /api/v1/autotranslate.translateMessage:
    post:
      tags:
        - Auto Translate
      summary: Translate Message
      description: |- 
        Auto-translates the provided message.
        ### Changelog
        | Version      | Description |
        | ---------------- | ------------|
        |1.3.0          | Added       |
      operationId: post-api-v1-autotranslate.translateMessage
      parameters:
        - $ref: '#/components/parameters/Auth-Token'
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                messageId:
                  type: string
                  description: The message's id to be translated.
                targetLanguage:
                  type: string
                  description: The target language that the message will be translated.
              required:
                - messageId
              x-examples:
                Example 1:
                  messageId: Fq7sQNSnDEfzj8qoS
                  targetLanguage: en
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      _id:
                        type: string
                      rid:
                        type: string
                      msg:
                        type: string
                      ts:
                        type: string
                      u:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                          name:
                            type: string
                      _updatedAt:
                        type: string
                      mentions:
                        type: array
                        items:
                          type: object
                      channels:
                        type: array
                        items:
                          type: object
                      translations:
                        type: object
                        properties:
                          en:
                            type: string
                  success:
                    type: boolean
                x-examples:
                  Example 1:
                    message:
                      _id: Fq7sQNSnDEfzj8qoS
                      rid: GENERAL
                      msg: Isso é um teste
                      ts: '2019-06-27T15:35:20.753Z'
                      u:
                        _id: pC6Z2N2ijivxdsYSu
                        username: marcos
                        name: marcos
                      _updatedAt: '2019-06-27T15:47:01.486Z'
                      mentions: []
                      channels: []
                      translations:
                        en: This is a test
                    success: true
              examples:
